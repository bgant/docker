version: '3.3'

services:
  app:
    build: ./build
    image: iot-api
    container_name: iot-api
    ports:
      - "8001:80/tcp"
      - "44301:443/tcp"
    volumes:
      - iot-data:/opt/data
    environment:
      - VIRTUAL_HOST=api.local
    deploy:  # Settings for Swarm mode
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        max_attempts: 5

volumes:
  iot-data:
    driver: local

networks:
  default:
    external:
      name: swarm_default
